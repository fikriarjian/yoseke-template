<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="yoseke, aksesoris, merchandise" />
    <title>Y O S E K E</title>
    <!-- CSS File -->
    <link
      rel="stylesheet"
      href="assets/libs/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="dist/css/custom.css" />
  </head>
  <body>
    <section
      style="
        background: url(assets/images/banner.jpg) no-repeat bottom fixed;
        background-size: cover;
        height: 100vh;
      "
    >
      <section class="box-baner">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light primary-color">
          <div class="container-fluid">
            <a class="navbar-brand title-nav" href="index.html">YOSEKE</a>
            <button
              class="navbar-toggler white-color"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#nav"
              aria-controls="nav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item">
                  <a class="nav-link text-nav mx-2" href="layanan.html"
                    >Layanan</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-nav mx-2" href="tentang-kami.html"
                    >Tentang Kami</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-nav mx-2" href="hubungi-kami.html"
                    >Hubungi Kami</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="btn btn-nav nav-link text-nav ms-3"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#login"
                    >Masuk / Daftar</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar End -->
        <!-- Modal Log & Sign In -->
        <div class="modal fade" tabindex="-1" id="login">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
              <div class="modal-header btn-tabs border-0 p-0">
                <ul class="nav w-100 text-center">
                  <li class="masuk-item nav-item w-50 active-item">
                    <a class="nav-link" id="masuk">Masuk</a>
                  </li>
                  <li class="daftar-item nav-item w-50 off-item">
                    <a class="nav-link" id="daftar">Daftar</a>
                  </li>
                </ul>
              </div>
              <!-- masuk content -->
              <section class="login-section">
                <form action="">
                  <div class="modal-body">
                    <div class="p-2">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Email</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="Ketik Email"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="Ketik Password"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <div class="p-2 w-100">
                      <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Kembali</button> -->
                      <button type="button" class="btn btn-nav px-4 w-100">
                        Login
                      </button>
                    </div>
                  </div>
                </form>
              </section>
              <!-- masuk content end -->
              <!-- daftar content -->
              <section class="daftar-section hide-item">
                <div class="modal-body">
                  <div class="p-2">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Nama</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Ketik Nama Lengkap"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Username</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Ketik Username"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Ketik Email"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Ketik Password"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >No Telp</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Ketik No Telp"
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="p-2 w-100">
                    <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Kembali</button> -->
                    <button type="button" class="btn btn-nav w-100 px-4">
                      Daftar Akun Sekarang !
                    </button>
                  </div>
                </div>
              </section>
              <!-- daftar content end -->
            </div>
          </div>
        </div>
        <!-- End Modal Log & Sign In -->
        <!-- Banner -->
        <section class="section-baner">
          <div class="d-flex flex-column align-items-center text-center">
            <span class="text-white">YOSEKE</span>
            <h1 class="text-white text-decoration-underline">
              Solusi Memberdayakan Aset Digital Bisnis Anda
            </h1>
            <a class="btn" href="layanan.html">
              Ayo Konsultasikan Sekarang !
            </a>
          </div>
        </section>
        <!-- Banner End -->
      </section>
    </section>
    <!-- Script JS -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <!--Wave Effects -->
    <script src="dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="dist/js/lpcustom.js"></script>
    <script src="dist/js/custom.min.js"></script>
  </body>
</html>
